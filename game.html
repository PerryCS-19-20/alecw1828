<!doctype html>
<html>
	<head>
		<title>Breakout</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://static.codehs.com/gulp/cb01b4a22ffd3971572a8a1ab9f3b7c4cb17f383/chs-js-lib/chs.js"></script>
                <script src="sitemap.js"></script>
                <link rel="stylesheet" type="text/css" href="menubar.css">
                <link rel="stylesheet" type="text/css" href="style.css">
    </head>
		<script>
                      window.onload = function() {
var ball;
var dx = 4;
var dy = 4;

/* This program has a ball bounce around the screen. */
function start(){
	ball = new Circle(20);
	ball.setPosition(100, 100);
	add(ball);
	
	setTimer(draw, 20);
    mouseClickMethod(drawCircle);
}

function draw(){
	checkWalls();
	ball.move(dx, dy);


}

function checkWalls(){
	// Bounce off right wall
	if(ball.getX() + ball.getRadius() > getWidth()){
		dx = -dx;
	}
	
	// Bounce off left wall
	if(ball.getX() - ball.getRadius() < 0){
		dx = -dx;
	}
	
	// Bounce off bottom wall
	if(ball.getY() + ball.getRadius() > getHeight()){
		dy = -dy;
	}
	
	// Bounce off top wall
	if(ball.getY() - ball.getRadius() < 0){
		dy = -dy;
	}
}


function drawCircle(e){
	ball.setPosition(e.getX(), e.getY());
	ball.setColor(Randomizer.nextColor());
}

  	</script>
        <link rel="stylesheet" type="text/css" href="style.css">
		<style>
			canvas {
    				border: 1px solid black;
			}
		</style>
	</head>
	<body onload="buildMap('menubar');">
                <div id="menubar"></div>
		<div id="canvasContainer" width="100%" style="width: 100%; height: 100%; overflow: hidden;">
			<canvas width="400" height="500" class="codehs-editor-canvas"></canvas>
		</div>
	</body>
</html>
